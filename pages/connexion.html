<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">
    <title>Quiz - Testez votre culture</title>
</head>

<body>
    <div class="container content">
        <header class="logo text-center">
            <a href="../index.html">Quiz</a>
            <h3>Connexion</h3>
        </header>
        <section class="container pt-5">
            <form class="mt-5" id="connexion_form">
                    <div class="col-md-12">
                        <div  style="display: none;" class="alert alert-danger">Nom d'utilisateur ou mot de passe incorrect...</div>
                        <div  style="display: none;" class="alert alert-success">Connexion en cours, bienvenue admin ...</div>
                    </div>
                <div class="row mb-5">
                    <div class="col-md-12">
                        <label for="email">Votre adresse mail</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-md-12">
                        <label for="password">Votre mot de passe</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="m-5 p-2 btn btn-game">Se connecter</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>

</html>
